<body>
    <p>台大校歌</p>
    <p>
        　臺大的環境鬱鬱蔥蔥
        　臺大的氣象勃勃蓬蓬
        　遠望那玉山突出雲表
        　正象徵我們目標的高崇
        　近看蜿蜒的淡水
        　他不捨晝夜地流動
        　正顯示我們百折不撓的作風
        　這百折不撓的作風
        　定使我們一切事業都成功
    </p>
